  <body>
    <header>
      <h1>Formulario de registro</h1>

          <label for="name">Nombre:</label>
          <input type="text" id="name" />

          <input type="text" id="ape" />
        </form>
        <br />

          <span>Modalidad de cursada:</span>
          <input type="radio" name="modalidad" value="On Demand" />
          <label for="On Demand">On Demand</label>
          <input type="radio" name="modalidad" value="En Vivo" />
          <label for="En Vivo">En Vivo</label>
        </div>
        <br />
        <div>
          <form>
            <label for="email">Correo:</label>
            <input type="email" id="email" />
          </form>
        </div>
        <br />
        <input type="checkbox" id="Info" required />
        <label for="Info"
          >Deseo recibir informacion sobre nuevos posteos en la plataforma de
          Nucba</label
        ><br /><br />
        <input type="checkbox" id="Declaracion" required />
        <label for="Declaracion"
          >Declaro que lei los terminos y condiciones y estoy listo para
          ocnvertirme en desarrollador web Full Stack.</label
        >
        <div>
          <br />
          <button>Enviar</button>
        </div>
      </div>
